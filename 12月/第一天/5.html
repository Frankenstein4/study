<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue05</title>
    <style>
    .table1{
       
        border: 1px solid black;
        /* 去除表格单元格的空隙 */
         border-collapse: collapse;
    }
    .table1 tr td{
        border: 1px solid black;
    }
    </style>
</head>
<body>
    <!-- 建立一个托管区域 -->
    <div id="app">
        <!-- 
            条件绑定
            v-show可以把某些元素隐藏或显示
         -->
      <h1>{{userName}}</h1>
      <hr>
      <input type="radio" v-model="flag" :value="true" name=a>
      <input type="radio" v-model="flag" :value="false" name=a>
      <h2 v-show="flag">{{userName}}</h2>
    </div>
    <!-- 
        在vue 里面还提供一种非常好的机制
        数据联动机制
     -->
</body>
<!-- 第一步先导入vue文件 -->
<script src="../js/vue.js"></script>
<script>
//创建vue对象
new Vue({
    el:"#app",

    //接管页面的区域  只要是#app里面的区域 都要从data里面获取
    data:{
       userName:"杨虎",
       flag:false
    }
})
</script>
</html>
