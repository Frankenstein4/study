<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue10</title>
    <style>
        .table1{
       
        border: 1px solid black;
        /* 去除表格单元格的空隙 */
         border-collapse: collapse;
    }
    .table1 tr td{
        border: 1px solid black;
    }
    </style>
</head>

<body>
    <!-- 建立一个托管区域 -->
    <div id="app">
        <!-- 
            在网页中如果我们要绑定一个属性，那我们使用一个属性,v-bind:属性名
            target="_blank" 表示新打开一个页面
         -->
       <div v-for="(item,index) in stuList">
           <!-- <a v-bind:href="item.url" target="_blank">{{item.text}}</a> -->
           
           //v-bind:href  也可以写成 :href="item.url"
           <a :href="item.url" target="_blank">{{item.text}}</a>
       </div>
    </div>
    <!-- 
        在vue 里面还提供一种非常好的机制
        数据联动机制
     -->
</body>
<!-- 第一步先导入vue文件 -->
<script src="../js/vue.js"></script>
<script>
    //创建vue对象
    new Vue({
        el: "#app",

        //接管页面的区域  只要是#app里面的区域 都要从data里面获取
        data: {
           stuList:[
               {text:"百度一下",url:"http://www.baidu.com"},
               {text:"腾讯",url:"http://www.qq.com"},
               {text:"优酷",url:"http://www.youku.com"},
           ]
        }
    })
</script>

</html>
