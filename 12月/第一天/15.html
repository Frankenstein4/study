<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue15事件绑定</title>
    <style>
        .table1 {

            border: 1px solid black;
            /* 去除表格单元格的空隙 */
            border-collapse: collapse;
        }

        .table1 tr td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- 建立一个托管区域 -->
    <div id="app">
        <!-- 
            vue除了能够接管页面的数据与属性外，最大的特点就是能够接管页面的事件与方法

            如果要使用vue来接管页面的事件 v-on:2级DOM事件名
            2级DOM事件：相比0级DOM事件多了事件链 事件流  可以被多次监听（addEventListener）
         -->
         <input type="text" v-model="userName">
        <!-- <button type="button" v-on:click="test">按钮</button> -->
            <!-- 也可以这样写 @事件名 -->
            <button type="button" @click="test">点击</button>
    </div>
    <!-- 
        在vue 里面还提供一种非常好的机制
        数据联动机制
     -->
</body>
<!-- 第一步先导入vue文件 -->
<script src="../js/vue.js"></script>
<script>
    //创建vue对象
    new Vue({
        el: "#app",

        //接管页面的区域  只要是#app里面的区域 都要从data里面获取
        data: {
            userName:"杨虎"
        },
        
        //methods接管页面的事件方法
        methods:{
            test(){
               //要在这里拿到userName
               //this代表当前的vue代理对象 Proxy
               //alert(this.data.userName);  这种方法是错误写法
               alert(this.$data.userName);
               //data里面的东西会经常使用，所以我们又有简便方法
               
               alert(this.userName);//去掉$data  data下面属性可以直接访问
               //this指向vue代理对象
            }
        }
    })
</script>

</html>
