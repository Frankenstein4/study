<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>请求网易云接口数据（可使用网易云接口，appcan接口</title>
    <script src="vue.js"></script>
    <script src="vue-resource.js"></script>
</head>
<body>
    <div id="app">
       <div id="aa">111111</div>
    </div>
</body>
<script>
            var app=new Vue({
            el:'#app',
            data: {
                imgList:[],
                getImgUrl: 'https://c.y.qq.com/v8/fcg-bin/fcg_myqq_toplist.fcg?g_tk=5381&uin=0&format=json&inCharset=utf-8&outCharset=utf-8&notice=0&platform=h5&needNewCode=1&_=1559804961811'    //存数据接口               
            },
            created: function(){
                this.getImg()              //定义方法
            },
            methods: {
                getImg: function(){
                    var that = this;      
                    that.$http({           //调用接口
                        method:'GET',
                        url:this.getImgUrl  //this指data
                    }).then(function(response){  //接口返回数据
                        this.imgList=response.data; 
                        console.log(response.data)                       
                    },function(error){
                    })
                }
            }
        })
</script>
</html>
