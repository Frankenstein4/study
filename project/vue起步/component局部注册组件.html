<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>局部注册组件</title>
</head>
<body>
    <div id="app">
        <panda></panda>
    </div>
</body>
<script>

varapp=new Vue({
    el:'#app',
    components:{
        "panda":{
            template:`
            <div style="color:blue">局部注册标签</div>
            `
        }
    }
})


</script>
</html>
