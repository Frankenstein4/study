<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{a}}</p>
        <button @click="add">+</button>
    </div>
    <div id="app1">
        <p>{{a}}</p>
        <button @click="add(3,$event)">+</button>
    </div>
</body>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            a:1
        },
        methods:{
            add:function(){
                this.a++
            }
        }
    })


    var app1=new Vue({
        el:'#app1',
        data:{
            a:1
        },
        methods:{
            add:function(num,$event){
                if(num!=""){
                    this.a+=num;
                    console.log($event);
                    
                }else{
                    this.a++
                }
            }
        }
    })
</script>
</html>
