<script>

var obj={
    userName:"哪咤",
    age:18,
    sec:'男',
    hobby:['看书','睡觉'],
    lovers:{
        name:'庄稼汉',
        age:18,
        sec:'男',
        hobby:{
            like:'看电影'
        }
    }
}



var obj1={};

Object.keys(obj).forEach(function(item,index,a){
    if(typeof obj[item]=="object"){
        if(obj[item]==null){
            obj1[item]=null;
        }else{
            if(obj[item] instanceof Array){
                obj1[item]=obj[item].concat();
            }else{
                obj1[item]={};
                Object.assign(obj1[item],obj[item]);
            }
        }
    }else if(typeof obj[item]=="function"){
        Object.assign(obj1[item],obj[item]);
        
    }else{
        obj1[item]=obj[item];
    }
})

console.log(obj1)
